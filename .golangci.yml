run:
  # get all warnings
  max-same-issues: 0
  max-issues-per-linter: 0

linters:
  enable:
    - asciicheck
    - bodyclose
    - dogsled
    - errcheck
    - exportloopref
    - gocognit
    - goconst
    - gocyclo
    - godot
    - goerr113
    - gofmt
    - goimports
    - gomodguard
    - gosimple
    - gosec
    - govet
    - goprintffuncname
    - ineffassign
    - misspell
    - nakedret
    - noctx
    - nolintlint
    - prealloc
    - revive
    - staticcheck
    - stylecheck
    - typecheck
    - unconvert
    - unused
    - whitespace
    - wsl

linters-settings:
  gofmt:
    simplify: true
  golint:
    min-confidence: 0.9
  govet:
    check-shadowing: true
    enable:
    - "fieldalignment"
  gocyclo:
    min-complexity: 15
  gocognit:
    min-complexity: 31
